<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B10 Assignment-3 Practice</title>
    <link
      rel="shortcut icon"
      href="./assets/arrow-up-right-01.png"
      type="image/x-icon"
    />
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/c6b3ba4e95.js"
      crossorigin="anonymous"
    ></script>
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "bike-primary": "#E76F51",
              "bike-primary-bg": "rgba(231, 111, 81, 0.10)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <header class="w-[97%] mx-auto">
      <!-- start navbar section -->
      <section class="container mx-auto mt-3 mb-14">
        <div class="navbar bg-base-100">
          <div class="navbar-start mr-0 ml-0">
            <div class="flex gap-[8px] justify-center items-center">
              <img
                class="w-[32px] h-[32px] mt-[3px]"
                src="./assets/arrow-up-right-01.png"
                alt=""
              />
              <h2
                class="text-[26px] lg:text-[30px] font-extrabold text-[#212121]"
              >
                Rinterio
              </h2>
            </div>
          </div>
          <!-- navbar center -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal text-[16px] px-1 gap-3">
              <li class="font-extrabold"><a href="">Home</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Portfolio</a></li>
              <li><a href="">Blogs</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>
          </div>
          <!-- navbar end -->
          <div class="navbar-end">
            <div class="flex">
              <!-- medium device -->
              <div class="hidden md:flex gap-4 justify-center items-center">
                <div>
                  <img class="w-[40px]" src="./assets/Frame 2.png" alt="" />
                </div>
                <div>
                  <img class="w-[40px]" src="./assets/Frame 3.png" alt="" />
                </div>
                <div class="w-[160px] lg:w-full">
                  <button
                    class="flex gap-[5px] lg:gap-[2px] xl:gap-[5px] text-[16px] justify-center items-center font-extrabold py-[8px] px-3 rounded-full bg-[#ABEF5F] hover:bg-slate-300 duration-300"
                  >
                    Book Consult
                    <img
                      class="w-[18px] h-[18px]"
                      src="./assets/arrow-up-right-02.png"
                      alt=""
                    />
                  </button>
                </div>
              </div>
              <!-- small medium device menubar -->
              <div class="flex items-center mr-[1px] lg:hidden">
                <div class="dropdown dropdown-end">
                  <div tabindex="0" role="button" class="">
                    <i class="fa-solid fa-bars text-[16px] py-[9px] px-[10px] border border-solid rounded-full"></i>
                  </div>
                  <ul
                    tabindex="0"
                    class="dropdown-content menu bg-base-100 rounded-box z-[1] w-[136px] md:w-36 p-2 shadow"
                  >
                    <li class="hover:bg-red-400 p-1">
                      <a href="#home">Home</a>
                    </li>
                    <li class="hover:bg-red-400 p-1">
                      <a href="#about">Services</a>
                    </li>
                    <li class="hover:bg-red-400 p-1">
                      <a href="#shop">Portfolio</a>
                    </li>
                    <li class="hover:bg-red-400 p-1">
                      <a href="#all fruits">Blogs</a>
                    </li>
                    <li class="hover:bg-red-400 p-1">
                      <a href="#support">Contact Us</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end navbar section -->
    </header>
  </body>
</html>
